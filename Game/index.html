<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilisation des sprites</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu_game" >
            <p>Start Game</p>
        </div>
        <div class="game_screen">
            <div class="hud js-HUD">
                <div class="player-hud js-player-hud-1">
                    <p class="player-name js-player1-name"></p>
                    <div class="player-hud__info-player player1__info">
                        <p class="info info-defend">
                            <span class="icon-shield"></span>
                        </p>

                        <p class="info info-attack">
                            <span class="icon-sword"></span>
                            <span class="text-info-player">0</span>
                        </p>
                    </div>
                </div>

                <div class="player-hud js-player-hud-2">
                    <p class="player-name js-player2-name"></p>
                    <div class="player-hud__info-player player2__info">
                        <p class="info info-defend">
                            <span class="icon-shield"></span>
                        </p>

                        <p class="info info-attack">
                            <span class="icon-sword"></span>
                            <span class="text-info-player">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <canvas id="screen" width="640" height="480"></canvas>
        </div>
        <div class="HUD__game-over">
            <h1>Game Over</h1>
            <p>Le joueur <span class="js-usernameElement">...</span> est mort pendant la partie.</p>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
